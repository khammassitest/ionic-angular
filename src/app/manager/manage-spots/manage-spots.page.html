<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestion des Places</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="legend">
    <span class="free"></span> Libre
    <span class="busy"></span> Occup√©
  </div>

  <ion-grid>
    <ion-row>
      <ion-col size="4" *ngFor="let spot of spots">
        <div class="spot-box" [ngClass]="spot.status === 0 ? 'free-bg' : 'busy-bg'">
          {{ spot.id }}
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
