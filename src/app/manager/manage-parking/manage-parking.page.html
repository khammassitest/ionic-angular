<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Parkingks</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="manage-bg">
  <div class="admin-wrapper ion-padding">
    
    <ion-grid class="table-header ion-hide-sm-down">
      <ion-row>
        <ion-col size="4">Parking</ion-col>
        <ion-col size="2">Ville</ion-col>
        <ion-col size="2">Prix</ion-col>
        <ion-col size="2">Statut</ion-col>
        <ion-col size="2" class="ion-text-right">Actions</ion-col>
      </ion-row>
    </ion-grid>

    <div *ngIf="parkings$ | async as parkings; else loading">
      <ion-grid class="table-row" *ngFor="let p of parkings">
        <ion-row class="ion-align-items-center">
          
          <ion-col size="12" size-sm="4">
            <div class="parking-cell">
              <ion-avatar>
                <img src="https://imgs.search.brave.com/txUSj20GLCQ6Yh5Ijk6yPZcvA5vnBMdyZIUFmcj1JjU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTQ1/NjI2MTQ1OS9waG90/by9sZXR0ZXItcC11/cHBlcmNhc2Utd2hp/dGUtd29vZC1mb250/LW9uLWJsdWUtZm9h/bXktYmFja2dyb3Vu/ZC5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9VTVkUXdaak82/STJLczAtclVKZ1ln/OElWOXFjNzVua2VQ/UG5SQ0R1cXd0Zz0" />
              </ion-avatar>
              <div class="text-group">
                <span class="name">{{ p.nom }}</span>
                <ion-note class="ion-hide-sm-up">{{ p.ville }}</ion-note>
              </div>
            </div>
          </ion-col>

          <ion-col size="6" size-sm="2" class="ion-hide-sm-down">
            <ion-text color="medium">{{ p.ville }}</ion-text>
          </ion-col>

          <ion-col size="6" size-sm="2">
            <ion-text color="dark"><strong>{{ p.prix }} DT/h</strong></ion-text>
          </ion-col>

          <ion-col size="6" size-sm="2">
            <div class="status-pill" [ngClass]="p.places > 0 ? 'available' : 'full'">
              <span>{{ p.places > 0 ? 'Disponible' : 'Complet' }}</span>
            </div>
          </ion-col>

          <ion-col size="6" size-sm="2" class="ion-text-right">
            <ion-button fill="clear" (click)="editParking(p.id)">
              <ion-icon slot="icon-only" name="create-outline"></ion-icon>
            </ion-button>
            <ion-button fill="clear" color="danger" (click)="deleteParking(p.id!)">
              <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
            </ion-button>
          </ion-col>

        </ion-row>
      </ion-grid>

      <div *ngIf="parkings.length === 0" class="empty-state ion-text-center ion-padding">
        <ion-icon name="location-outline" color="medium"></ion-icon>
        <p>Aucun parking trouv√©.</p>
      </div>
    </div>

    <ng-template #loading>
      <div class="ion-text-center ion-padding">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ng-template>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="editParking()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
