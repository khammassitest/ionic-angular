<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/dashboard"></ion-back-button>
    </ion-buttons>
    <ion-title>Gestion Parkings</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="manage-bg">
  <div class="admin-wrapper ion-padding-top">
    
    <div *ngIf="parkings$ | async as parkings; else loading">
      <div class="list-container ion-padding-horizontal">
        
        <div class="parking-slim-card" *ngFor="let p of parkings">
          <div class="card-content">
            <div class="left-section">
              <ion-avatar class="slim-avatar">
                <img src="https://imgs.search.brave.com/txUSj20GLCQ6Yh5Ijk6yPZcvA5vnBMdyZIUFmcj1JjU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tZWRp/YS5pc3RvY2twaG90/by5jb20vaWQvMTQ1/NjI2MTQ1OS9waG90/by9sZXR0ZXItcC11/cHBlcmNhc2Utd2hp/dGUtd29vZC1mb250/LW9uLWJsdWUtZm9h/bXktYmFja2dyb3Vu/ZC5qcGc_cz02MTJ4/NjEyJnc9MCZrPTIw/JmM9VTVkUXdaak82/STJLczAtclVKZ1ln/OElWOXFjNzVua2VQ/UG5SQ0R1cXd0Zz0" />
              </ion-avatar>
              <span class="parking-name">{{ p.nom }}</span>
            </div>

            <div class="right-section">
              <div class="status-pill" [ngClass]="p.places > 0 ? 'available' : 'full'">
                {{ p.places }} P.
              </div>
              
              <ion-button fill="clear" color="dark" [id]="'click-trigger-' + p.id">
                <ion-icon slot="icon-only" name="ellipsis-vertical"></ion-icon>
              </ion-button>

              <ion-popover [trigger]="'click-trigger-' + p.id" dismissOnSelect="true">
                <ng-template>
                  <ion-list lines="none">
                    <ion-item button (click)="editParking(p.id)">
                      <ion-icon name="create-outline" slot="start" color="primary"></ion-icon>
                      <ion-label>Modifier</ion-label>
                    </ion-item>
                    <ion-item button (click)="deleteParking(p.id!)">
                      <ion-icon name="trash-outline" slot="start" color="danger"></ion-icon>
                      <ion-label color="danger">Supprimer</ion-label>
                    </ion-item>
                  </ion-list>
                </ng-template>
              </ion-popover>
            </div>

          </div>
        </div>

      </div>

      <div *ngIf="parkings.length === 0" class="empty-state ion-text-center">
        <p>Aucun parking trouv√©.</p>
      </div>
    </div>

    <ng-template #loading>
      <div class="ion-text-center ion-padding">
        <ion-spinner name="crescent"></ion-spinner>
      </div>
    </ng-template>
  </div>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="editParking()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
