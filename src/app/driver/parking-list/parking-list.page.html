<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-title>Parkings disponibles</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openProfile()">
        <ion-icon slot="icon-only" name="person-circle"></ion-icon>
      </ion-button>
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="parking-container">
    <ion-card *ngFor="let p of parkings$ | async" [routerLink]="['/parking-details', p.id]" class="parking-card">
      
      <div class="status-badge">Ouvert</div>

      <div class="image-wrapper">
        <img src="assets/images/parking2.jpg" alt="parking" />
        <div class="price-tag">{{ p.prix }} DT<span>/h</span></div>
      </div>

      <ion-card-header>
        <div class="header-flex">
          <ion-card-title>{{ p.nom }}</ion-card-title>
          <div class="capacity">
             <ion-icon name="car-sport"></ion-icon>
             <span>{{ p.places }} places</span>
          </div>
        </div>
        <ion-card-subtitle>
          <ion-icon name="location-outline"></ion-icon> {{ p.adresse }}
        </ion-card-subtitle>
      </ion-card-header>

      <ion-card-content>
        <div class="info-footer">
          <div class="time-info">
            <ion-icon name="time-outline"></ion-icon>
            <span>{{ p.dateOpen }} — {{ p.dateClose }}</span>
          </div>
          <ion-button fill="clear" size="small" class="detail-btn">
            Voir détails <ion-icon name="arrow-forward"></ion-icon>
          </ion-button>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
