<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Liste des Parkings</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon slot="icon-only" name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <div class="container">
    <ion-card *ngFor="let p of parkings$ | async" [routerLink]="['/parking-details', p.id]">
      <ion-card-header>
        <ion-card-title>{{ p.nom }}</ion-card-title>
        <ion-card-subtitle>{{ p.adresse }}</ion-card-subtitle>
      </ion-card-header>
      <ion-card-content>
        <ion-text color="success"><b>{{ p.prix }} DT / Heure</b></ion-text>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
