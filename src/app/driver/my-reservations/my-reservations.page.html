<ion-header>
  <ion-toolbar color="secondary">
    <ion-title>Mes Réservations</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content color="light">
  <ion-list lines="inset">
    <ion-item *ngFor="let r of res$ | async">
      <ion-label>
        <h3>Réservation le: {{ r.date | date:'short' }}</h3>
        <p>Status: <b>{{ r.status }}</b></p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
