<ion-header class="ion-no-border">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/parkings"></ion-back-button>
    </ion-buttons>
    <ion-title>Profil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="profile-bg">
  <div class="profile-container" *ngIf="user$ | async as user; else loading">

    <ion-avatar class="profile-avatar">
      <ng-container *ngIf="user.photoURL; else defaultIcon">
        <img [src]="user.photoURL" />
      </ng-container>
      <ng-template #defaultIcon>
        <ion-icon name="person-circle-outline"></ion-icon>
      </ng-template>
    </ion-avatar>

    <h2 class="user-name">{{ user.name || 'Utilisateur' }}</h2>

    <ion-list lines="none" class="profile-list">

      <ion-item>
        <ion-label>
          <h3>Email</h3>
          <p>{{ user.email }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>Téléphone</h3>
          <p>{{ user.phone || '-' }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>Rôle</h3>
          <p>{{ user.role || '-' }}</p>
        </ion-label>
      </ion-item>

      <ion-item>
        <ion-label>
          <h3>Compte créé le</h3>
          <p>{{ user.createdAt?.toDate() | date:'mediumDate' }}</p>
        </ion-label>
      </ion-item>

    </ion-list>

  </div>

  <ng-template #loading>
    <div class="empty-state">
      <p>Chargement du profil...</p>
    </div>
  </ng-template>
</ion-content>
